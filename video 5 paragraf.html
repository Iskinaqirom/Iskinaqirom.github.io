<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!--contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>

<!--contoh tag p, br dan hr -->
<p><b>Selamat datang<b> dikuliah <i>pemograman web 1</i></p>

<hr>

<!--contoh tag p, br dan hr -->
<p><strong>Pengumuman</strong>kuliah permograman web 1, senin 12 januari 2021<em>ditiadakan</em></p>

</body>
</html>
